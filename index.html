  <body>
    <div class="container text-center pt-5">
      <!-- Title starts here -->
      <h1>DrumKit</h1>
      <p>Ba Dum, Tss!</p>

      <!-- Drums start here -->
      <div class="container">
        <img
          src="img/toba-1.png"
          class="drum-icon mx-3 mt-5"
          id="toba1"
          onclick="playSound('tom-1')"
        />
        <img
          src="img/toba-2.png"
          class="drum-icon mx-3 mt-5"
          id="toba2"
          onclick="playSound('tom-2')"
        />

          src="img/toba-3.png"
          class="drum-icon mx-3 mt-5"
          id="toba3"
          onclick="playSound('tom-3')"
        />
        <img
          src="img/toba-4.png"
          class="drum-icon mx-3 mt-5"
          id="toba4"
          onclick="playSound('tom-4')"
        />
        <img
          src="img/snare-1.png"
          class="drum-icon mx-3 mt-5"
          id="snare"
          onclick="playSound('snare')"
        />
        <img
          src="img/snare-2.png"
          class="drum-icon mx-3 mt-5"
          id="crash"
          onclick="playSound('crash')"
        />
        <img
          src="img/kick.png"
          class="drum-icon mx-3 mt-5"
          id="kick"
          onclick="playSound('kick-bass')"
        />
      </div>
    </div>
